<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sample Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 id="title">Lashed By Hania</h1>
   <h2>Survey Form</h2>
   <p id="description">I hope you enjoyed your lash service. Please take the time to review your experience below and help improve customer satisfaction.</p>
   <form id="survey-form">
      <label id="name-label" for="name">What is your name?</label>
      <input id="name" name="name" required placeholder="Enter your name" type="text"><br>

      <label id="email-label" for="email">What is your email?</label>
      <input id="email" name="email" required placeholder="Enter your email" type="email"><br>

      <label id="number-label" for="number">How old are you?</label>
      <input id="number" name="age" required placeholder="Age" type="number" min="18" max="100"><br>

      <label for="satisfaction">How satisfied are you with the service?</label><br>
      <input type="checkbox" name="satisfaction" value="Very Happy" id="very-happy"><label for="very-happy">Very Happy</label><br>
      <input type="checkbox" name="satisfaction" value="Happy" id="happy"><label for="happy">Happy</label><br>
      <input type="checkbox" name="satisfaction" value="Not sure" id="not-sure"><label for="not-sure">Not sure</label><br>
      <input type="checkbox" name="satisfaction" value="Unsatisfied" id="unsatisfied"><label for="unsatisfied">Unsatisfied</label><br>

      <label for="style">What lash style did you receive?</label><br>
      <select id="dropdown" name="style">
         <option value="Cat eye">Cat eye</option>
         <option value="Doll eye">Doll eye</option>
         <option value="Whispy eye">Whispy eye</option>
         <option value="Russian eye">Russian eye</option>
         <option value="Other">Other</option>
      </select><br>

      <label>If you chose "Other", please specify your measurements below.</label><br>
      <input type="text" name="other-measurements" placeholder="Specify lash measurements"><br>

      <label for="lash-picture">Would you like to upload a picture?</label>
      <input id="lash-picture" type="file" name="file"><br>

      <label>Would you recommend my service to others?</label><br>
      <input value="yes" type="radio" name="recommend" id="yes"><label for="yes">Yes</label><br>
      <input value="no" type="radio" name="recommend" id="no"><label for="no">No</label><br>

      <label for="why">If you've selected "No", please explain why?</label><br>
      <textarea id="why" name="why" rows="3" cols="30"></textarea><br>

      <label for="changes">What changes would you make to the service or lashes?</label><br>
      <textarea id="changes" name="changes" rows="3" cols="30"></textarea><br>

      <input type="submit" id="submit">
   </form>
</body>
</html>
